<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="tophalf">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" placeholder="0" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="lowerhalf">
                <div class="data-section">
                    <h3>Length (Meter/Feet)</h3>
                    <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="data-section">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="data-section">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
